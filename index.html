<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sense game</title>
</head>

<body>
    <div class="message">
        <h1>start the game</h1>
        <button>click the button to start</button>
    </div>

    <div id="score">
        <h1>score : 0</h1>
    </div>
    <div class="container hide">
        <div class="organ-container">
            <div class="images-cont organ"><img class="items" src="./images/senseOrgan/ear.png" alt="ear-image"></div>
            <div class="images-cont organ"><img class="items" src="./images/senseOrgan/nose.png" alt="nose-image"></div>
            <div class="images-cont organ"><img class="items" src="./images/senseOrgan/tongue.png" alt="tongue-image"></div>
            <div class="images-cont organ"><img class="items" src="./images/senseOrgan/touch.png" alt="hand-image"></div>
            <div class="images-cont organ"><img class="items" src="./images/senseOrgan/eye.png" alt="eye-image"></div>

        </div>
        <div class="images-container">
            <div class="images-cont images-cont1 organMatch"></div>
            <div class="images-cont images-cont1 organMatch"></div>
            <div class="images-cont images-cont1 organMatch"></div>
            <div class="images-cont images-cont1 organMatch"></div>
            <div class="images-cont images-cont1 organMatch"></div>
        </div>
    </div>
    <script src="./game.js"></script>
</body>

</html>
